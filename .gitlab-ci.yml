variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
  - .m2/repository/
  - target/

stages:
- build
- test

build:
  stage: build
  script:
  - gradle clean build

unit tests:
  stage: test
  script:
  - gradle test

