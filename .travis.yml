language: java
jdk:
  - openjdk8
sudo: false
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
install: skip
test: skip
jobs:
  include:
    - stage: build pull request
      script: "./gradlew check jacocoTestReport"
      if: type = pull_request
    - stage: build master
      script: "./gradlew check jacocoTestReport publish"
      if: branch = master AND NOT type = pull_request
    - stage: build and stage release
      if: branch =~ /release/
      script: "./gradlew check publish bintrayUpload -Pversion=${TRAVIS_BRANCH#'release/'}"
    - stage: release
      if: branch =~ /release/
      script: "./gradlew closeAndReleaseRepository"
    - stage: github release
      if: branch =~ /release/
      script: "./scripts/github-release.sh"
    - stage: javadoc release
      if: branch =~ /release/
      script: "./gradlew -Dorg.ajoberstar.grgit.auth.username=$GITHUB_PERSONAL_ACCESS_TOKEN core:gitPublishPush"
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_install:
  - |
    if [[ "$TRAVIS_PULL_REQUEST" = "false" ]]; then
      openssl aes-256-cbc -K $encrypted_661235106ac6_key -iv $encrypted_661235106ac6_iv -in web3j.asc.enc -out web3j.asc -d
    fi
env:
  global:
    - secure: 
    - secure: 
    - secure: 
